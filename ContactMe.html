<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Me</title>
</head>

<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/pQN-pnXPaVg?si=N4LS3ITFkfcdgCoy"
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <form name="feedback">
        <div>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="anonymous" required>
        </div>

        <div>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="anonymous" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="name@domain.com" required>
        </div>

        <div>
            <label>Will you recommend this website?</label>
            <input type="radio" id="yes" name="recommend">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="recommend">
            <label for="no">No</label>
        </div>

        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" required>
        </div>

        <div>
            <label for="favorite_website">Favorite Website:</label>
            <select id="favorite_website" required>
                <option value="google" selected>Google</option>
                <option value="facebook">Facebook</option>
                <option value="twitter">Twitter</option>
                <option value="time">Time</option>
                <option value="youtube">YouTube</option>
            </select>
        </div>

        <div>
            <label for="favorite_color">Favorite Color:</label>
            <input type="color" id="favorite_color" name="favorite_color" value="#ff0000">
        </div>

        <div>
            <label for="rating">Rating:</label>
            <input type="range" id="rating" name="rating" min="1" max="10">
        </div>

        <textarea id="comments" name="comments" placeholder="Additional Comments"></textarea>

        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>

</html>
